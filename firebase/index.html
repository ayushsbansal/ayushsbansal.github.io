<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" 
    integrity="sha512-TyUaMbYrKFZfQfp+9nQGOEt+vGu4nKzLk0KaV3nFifL3K8n7lzb8DayTzLOK0pNyzxGJzGRSw78e8xqJhURJ3Q==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Ayush's </span>Contact Form</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3> Ayush's Contact Form</h3>
                <ul>
                    <li><i class="fa fa-road"></i>202 Ganesh Nagar</li>
                    <li><i class="fa fa-phone"></i>+91-87933 28953</li>
                    <li><i class="fa fa-envelope"></i>test@test.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert">Your message has been sent</div>
                <form id="contact-form"> 
                    <p>
                        <label> Name </label>
                        <input type="text" name="name" id="name"> 
                    </p>
                    <p>
                        <label> Company</label>
                        <input type="text" name=company id="company">
                    </p>
                    <p>
                        <label> Email </label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label> Phone </label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label> Message </label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form> 
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>


    <script src="main.js"></script>
</body>
</html>
