<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>VIIT's</span>Contact Form</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3> VIIT's Contact Form</h3>
                <ul>
                    <li><i class="fa fa-road"></i>202 Ganesh Nagar</li>
                    <li><i class="fa fa-phone"></i>+91-87933 28953</li>
                    <li><i class="fa fa-envelope"></i>test@test.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert">Your message has been sent</div>
                <form id="contact-form"> 
                    <p>
                        <label> Name </label>
                        <input type="text" name="name" id="name"> 
                    </p>
                    <p>
                        <label> Company</label>
                        <input type="text" name=company id="company">
                    </p>
                    <p>
                        <label> Email </label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label> Phone </label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label> Message </label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form> 
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    
</body>
</html>
